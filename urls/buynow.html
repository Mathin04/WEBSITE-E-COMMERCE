<!DOCTYPE html>
<html>
<head>
  <title>Buy Now - MA Fashions</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fffaf0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #b87333;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      background-color: #b87333;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 20px;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #a05f28;
    }

    .message {
      text-align: center;
      font-size: 20px;
      color: green;
      display: none;
      padding: 20px;
      border: 1px solid #d4edda;
      background-color: #e8f5e9;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<h1 id='pageTitle'>Buy Now</h1>

<div class="container">
  <form id="orderForm">
    <label for="product">Product Name</label>
    <input type="text" id="product" name="product" placeholder="Enter product name" required>

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" min="1" required>

    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" placeholder="Full name" required>

    <label for="address">Shipping Address</label>
    <input type="text" id="address" name="address" placeholder="Your address" required>

    <label for="payment">Payment Method</label>
    <select id="payment" name="payment" required>
      <option value="">Select</option>
      <option value="cod">Cash on Delivery</option>
      <option value="card">Credit/Debit Card</option>
      <option value="upi">UPI</option>
    </select>

    <button type="submit" class="btn">Place Order</button>
  </form>
  <div id="successMessage" class="message">
    âœ… Your order has been placed!
  </div>
</div>

<script>
  document.getElementById('orderForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Stop form from submitting
    this.style.display = 'none'; // Hide the form
    document.getElementById('pageTitle').style.display = 'none';
    document.getElementById('successMessage').style.display = 'block'; // Show message
  });
</script>

</body>
</html>
